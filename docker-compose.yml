services:
  nginx:
    container_name: nginx
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/certs
      - ./frontend/dist:/usr/share/nginx/html
    logging:
      driver: loki
      options:
        loki-url: "http://83.222.17.10:3100/loki/api/v1/push"
        loki-retries: "5"
        loki-batch-size: "400"
        loki-batch-wait: "1s"
        loki-external-labels: "job=nginx,service=proxy"
    restart: always

  postgres:
    image: postgres:14
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    logging:
      driver: loki
      options:
        loki-url: "http://83.222.17.10:3100/loki/api/v1/push"
        loki-retries: "5"
        loki-batch-size: "400"
        loki-batch-wait: "1s"
        loki-external-labels: "job=postgres,service=db"

  backend:
    container_name: backend
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres
    environment:
      - WAIT_HOSTS=postgres:5432
      - WAIT_HOSTS_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=5
      - FORWARDED_ALLOW_IPS=*
    expose:
      - "8000"
    logging:
      driver: loki
      options:
        loki-url: "http://83.222.17.10:3100/loki/api/v1/push"
        loki-retries: "5"
        loki-batch-size: "400"
        loki-batch-wait: "1s"
        loki-external-labels: "job=backend,service=api"

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "4173:4173"
    volumes:
      - ./frontend:/app
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
    environment:
      - VITE_API_URL=/api
    logging:
      driver: loki
      options:
        loki-url: "http://83.222.17.10:3100/loki/api/v1/push"
        loki-retries: "5"
        loki-batch-size: "400"
        loki-batch-wait: "1s"
        loki-external-labels: "job=frontend,service=web"

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  prometheus: 
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus.yml
    command:
      - '--config.file=/etc/prometheus.yml'
    ports:
      - "9090:9090"
    
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  postgres_data:
  grafana-storage: