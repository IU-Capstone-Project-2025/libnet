name: CI/CD Pipeline  

on:
  push:
    branches: 
      - main
      - devops

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      TEST_DB_USER: ${{ secrets.TEST_DB_USER }}
      TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
      TEST_DB_NAME: ${{ secrets.TEST_DB_NAME }}
      TEST_DB_URL: ${{ secrets.TEST_DB_URL }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Start test containers
        run: docker compose -f docker-compose.test.yml up --build -d

      - name: Check container status
        run: docker compose -f docker-compose.test.yml ps

      - name: Show postgres logs
        run: docker compose -f docker-compose.test.yml logs postgres_test
  
      - name: Run tests
        run: |
          docker compose -f docker-compose.test.yml exec backend_test pytest -v --cov=app

      - name: Stop test containers
        if: always()
        run: docker compose -f docker-compose.test.yml down
